<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Find live music shows and concerts in Arizona. Discover upcoming performances by your favorite artists at venues across the state.{% endif %}">
    <meta name="keywords" content="live music, concerts, Arizona, shows, venues, events">
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{{ get_url(path='/') }}">{{ config.title }}</a></h1>
            <p class="tagline">{{ config.extra.tagline }}</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Shows in AZ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
