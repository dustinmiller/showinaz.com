<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Find live music shows and concerts in Arizona. Discover upcoming performances by your favorite artists at venues across the state.{% endif %}">
    <meta name="keywords" content="live music, concerts, Arizona, shows, venues, events">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.base_url }}{% if current_url %}{{ current_url }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Find live music shows and concerts in Arizona. Discover upcoming performances by your favorite artists at venues across the state.{% endif %}">
    <meta property="og:image" content="{{ get_url(path='logo-social.png', trailing_slash=false) | safe }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ config.title }} Logo">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ config.base_url }}{% if current_url %}{{ current_url }}{% endif %}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Find live music shows and concerts in Arizona. Discover upcoming performances by your favorite artists at venues across the state.{% endif %}">
    <meta property="twitter:image" content="{{ get_url(path='logo-social.png', trailing_slash=false) | safe }}">

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{{ get_url(path='/') }}">
                        <img src="{{ get_url(path='logo.png') }}" alt="{{ config.title }}" class="logo-img">
                    </a>
                </div>
                <nav class="nav">
                    <a href="{{ get_url(path='/shows/') }}" class="nav-link">Shows</a>

            <!-- <p class="tagline">{{ config.extra.tagline }}</p> -->

    <main class="main">
        <div class="container">
            {% block content %}{% endblock content %}
