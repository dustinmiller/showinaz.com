<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows in AZ - Live Music in Arizona</title>
    <meta name="description" content="Find live music shows and concerts in Arizona. Discover upcoming performances by your favorite artists at venues across the state.">
    <meta name="keywords" content="live music, concerts, Arizona, shows, venues, events">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Shows in AZ</h1>
            <p class="tagline">Your guide to live music in Arizona</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Upcoming Shows</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search artists, venues, or dates..." class="search-input" aria-label="Search shows">
                    <button id="clearSearch" class="clear-btn" aria-label="Clear search">&times;</button>
                </div>
                <div class="date-filter">
                    <button class="filter-btn active" data-filter="all" aria-pressed="true">All Shows</button>
                    <button class="filter-btn" data-filter="today" aria-pressed="false">Today</button>
                    <button class="filter-btn" data-filter="weekend" aria-pressed="false">This Weekend</button>
                    <button class="filter-btn" data-filter="upcoming" aria-pressed="false">Next 7 Days</button>
                </div>
            </section>

            <section class="shows-list" id="showsList">
                <!-- Shows will be populated by JavaScript -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shows in AZ. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
